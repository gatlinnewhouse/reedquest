<!-- 
	* baseof.html acts as your master (outer shell) template for all site pages. 
		Which means all your pages (list and single) inherit from this baseof.html template, including your homepage.

	* See https://gohugo.io/templates/base/ for details.

	Also in this layouts/_default directory, you'll find the following three templates:

	1: list.html (default template for displaying posts, be it the homepage, an individual author page, a tag page, or a category page)
	2: single.html (default template for displaying single post)
	3: terms.html (default template for displaying list of all taxonomy terms, e.g., /authors, /tags, /categories)
-->
<!DOCTYPE html>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="/css/base.css" rel="stylesheet">
<html lang="en">
  <div class="top-padding">
  </div>
  {{ partial "head.html" . }}
  <body>
		<div id="site-container">
        {{ partial "header.html" . }}

			<!-- The "main" block is the part of the page that begins to differ between templates-->
			<main>
				{{ block "main" . }}
				
				{{ end }}
			</main>
			{{ partial "footer.html" . }}
		</div>
  </body>
  <script type="text/javascript" src="ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/nav.js"></script>
</html>
