<nav class="paginator">
  {{ if .Paginator.HasPrev }}
    <a align="left" class="material-icons" style="float: left;" 
    href="{{ .Paginator.Prev.URL }}">navigate_before</a>
  {{ end }}

  {{ if .Paginator.HasNext }}
    <a align="right" class="material-icons" style="float: right;" 
    href="{{ .Paginator.Next.URL }}">navigate_next</a>
  {{ end }}
</nav>
