<!-- The post.html partial displays the contents of a single article -->
<div class="single-post">
        <div>
                <a id="headline" href="{{.URL}}">{{.Title}}</a>
        </div>
        
        {{ partial "byline.html" . }}
        
        <div>{{ dateFormat "Jan. 2, 2006" .Date | upper }}</div>
        <div class="reading-time">{{ .ReadingTime }} min read</div>
        <article>
                {{.Content}}
        </article>
        <div class="post-metadata">
                <div class="post-tags">
                        {{ if .Params.tags }}
                                <strong>Tags:</strong> {{range .Params.tags}}<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
                                {{end}}
                        {{end}}
                </div>
                <div class="post-categories">
                        {{ if .Params.categories }}
                                <strong>Categories:</strong> {{range .Params.categories}}<a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> 
                                {{end}}
                        {{end}}
                </div>
        </div>
</div>
