<!-- The post.html partial displays the contents of a single article -->
<div class="single-post">
        <div id="single-headline">
                <a id="single-headline" href="{{.URL}}">{{.Title}}</a>
        </div>
        
        {{ partial "byline.html" . }}
        <span class="date">{{ dateFormat "Jan. 2, 2006" .Date | upper }}</span>
        <span class="dividerdot"></span>
        <span class="reading-time">{{ .ReadingTime }} min read</span>
        <article>
                {{.Content}}
        </article>
        <div class="post-metadata">
                <div>
                        {{ if .Params.tags }}
                                <strong>Tags:</strong>
                                {{range .Params.tags}}
                                <a class="post-tags" 
                                href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
                                {{end}}
                        {{end}}
                </div>
                <div>
                        {{ if .Params.categories }}
                                <strong>Categories:</strong>
                                {{range .Params.categories}}
                                <a class="post-categories" 
                                href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
                                {{end}}
                        {{end}}
                </div>
        </div>
</div>
