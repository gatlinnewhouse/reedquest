<!-- The post.html partial displays the contents of a single article -->

<div>
    <a href="{{.URL}}">{{.Title}}</a>
</div>
  
  {{ partial "byline.html" . }}
  
  <div>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</div>
  <div>{{ .ReadingTime }} min read</div>
    <article>
      {{.Content}}
    </article>
      <div class="post-metadata">
      {{ if .Params.tags }}
      <strong>Tags:</strong> {{range .Params.tags}}<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> 
      {{end}}
      {{end}}
    </div>
  <div class="post-metadata">
    {{ if .Params.categories }}
    <strong>Categories:</strong> {{range .Params.categories}}<a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> 
    {{end}}
    {{end}}
  </div>
