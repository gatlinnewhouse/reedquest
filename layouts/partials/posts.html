<!-- The posts.html partial displays a list of articles, includes pagination template -->
{{ range (.Paginator 10).Pages }}  
	{{ if eq .Type "post" }}
		<div class="post">
			<div id="headline">
					<a id="headline" href="{{.URL}}">{{.Title}}</a>
			</div>
      <a href="{{.URL}}">
      {{ with .Params.thumbnail }}
      <div><img class="thumbnail" src="{{ relURL . }}" alt="thumbnail" /></div>
      {{ end }}
      </a>
			<span class="byline">{{ partial "byline.html" . }}</span>
      <span class="date">{{ dateFormat "Jan. 2, 2006" .Date | upper }}</span>
      <span class="dividerdot"></span>
      <span class="reading-time">{{ .ReadingTime }} min read</span>
			<p class="summary">{{.Summary}}</p>
		</div>
	{{ end }}
{{ end }}

{{ partial "pagination-nav.html" . }}
