<!-- The posts.html partial displays a list of articles, includes pagination template -->

{{ range (.Paginator 10).Pages }}  
	{{ if eq .Type "post" }}
		<div class="post">
			<div id="headline">
					<a id="headline" href="{{.URL}}">{{.Title}}</a>
			</div>

			{{ partial "byline.html" . }} <span class="date">{{ dateFormat "Jan. 2, 2006" .Date | upper }}</span>
      <div class="reading-time">{{ .ReadingTime }} min read</div>
			<p>{{.Summary}}</p>
		</div>
	{{ end }}
{{ end }}

{{ partial "pagination-nav.html" . }}
